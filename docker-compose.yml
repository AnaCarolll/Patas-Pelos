version: '3'
services:
  hyperf-skeleton:
    container_name: patas_e_pelos
    image: hyperf-skeleton
    build:
      context: .
    volumes:
      - ./:/opt/www
    entrypoint: sh ./hyper.sh
    ports:
      - 9501:9501
    environment:
      - APP_ENV=dev
      - SCAN_CACHEABLE=false
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"

networks:
  default:
    name: hyperf-skeleton