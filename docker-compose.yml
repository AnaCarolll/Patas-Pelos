version: '3'
services:
  hyperf-skeleton:
    container_name: patas_e_pelos
    image: hyperf-skeleton
    build:
      context: .
    volumes:
      - ./:/opt/www
    entrypoint: sh ./hyper.sh
    ports:
      - 9501:9501
    environment:
      - APP_ENV=dev
      - SCAN_CACHEABLE=false
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_USER: ana
      MYSQL_PASSWORD: novasenha
      MYSQL_DATABASE: patas_e_pelos
      MYSQL_ROOT_PASSWORD: novasenha
    ports:
      - "3306:3306"

networks:
  default:
    name: hyperf-skeleton